      <h1>___CONTACT US___</h1>

      <div class="contact">

        <div class="addr">
          <p>Hotline: <a href="tel: 012389123123">012389123123</a></p>
          <p>Address: </p>
          <ul>
            <li>54 P. Lê Thanh Nghị, Bách Khoa, Hai Bà Trưng, Hà Nội, Vietnam</li>
            <li>Aptech Việt Nam tại Hà Nội Tại Hà Nội: Tòa nhà APTECH, 285 Đội Cấn, Liễu Giai, Ba Đình, Hà Nội, Vietnam</li>
          </ul>

        <div class="contact-form">
          <form action="" method="post">
            <label for="">Your name: <span id="required-name" class="required">*</span>
              <input id="contact-name" type="text" name="name" >
            </label>
            <label for="">Email: <span id="required-mail" class="required">*</span>
              <input id="contact-mail" type="email" name="email" >
            </label>
            <label for="">Subject:
              <input type="text" name="subject">
            </label>
            <label for="">Message:
              <textarea name="message" rows="8" cols="80"></textarea>
            </label>

            <input type="submit" name="send" value="SEND">

          </form>
        </div>

      </div>


      <div class="bottom-part"></div>
    </div>
