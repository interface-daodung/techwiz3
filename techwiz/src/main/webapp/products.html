<!DOCTYPE html>

<!-- navbar -->

<!-- content -->

<script type="text/javascript">
  data = "<h1>ALL PRODUCTS</h1>";
  for (var i = 0; i < 8; i++) {
    data += `<div class="item">
                <img src="images/femaleimages/fm-`+ (i+1) +`.webp" alt="">
                <p class="product-name">name</p>
                <p class="product-price">price</p>
              </div>`;
  }
  $(".show-products").html(data);

</script>
