<script type="text/javascript">


  new Glider(document.querySelector('.glider'), {

    slidesToShow: 1,
    dots: '#dots',
    draggable: true,
    arrows: {
      prev: '.glider-prev',
      next: '.glider-next'
    }
  });

  data = "<h1>NEW PRODUCTS</h1>";
  for (var i = 0; i < 8; i++) {
    data += `<div class="item">
                <img src="images/femaleimages/fm-` + (i+1) + `.webp" alt="">
                <p class="product-name">name</p>
                <p class="product-price">price</p>
              </div>`;
  }
  $(".new-products").html(data);

  data = "<h1>TOP PRODUCTS</h1>";
  for (var i = 0; i < 8; i++) {
    data += `<div class="item">
                <img src="images/maleimages/m-` + (i+1) + `.webp" alt="">
                <p class="product-name">name</p>
                <p class="product-price">price</p>
              </div>`;
  }
  $(".top-products").html(data);

</script>
